<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        function Chd()
        {
            var a=document.getElementById("ist").value;
            var b=document.getElementById("iind").value;
            var c=parseInt(a)+parseInt(b);
            document.getElementById("result").innerText="Your sum is" +c;
            document.getElementById("result").style.color="red";
            document.getElementById("result").style.background="black";
        }

    </script>

</head>
<body>
    Enter 1st value:- <input type="text" name="ist" id="ist"><br><br>
    Enter 2nd value:- <input type="text" name="iind" id="iind">
    <button onclick="Chd()">Find Sum</button>
    <h1 id="result"></h1>
</body>
</html>
