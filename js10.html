            }
            if (document.getElementById("blink").style.color=="red")
            {
                document.getElementById("blink").style.color="black";
            } 
            
            else
            {
                document.getElementById("blink").style.color="red";
            }
            timer=setTimeout("blinklink()", 100);
        }
