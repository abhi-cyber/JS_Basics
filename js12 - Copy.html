    <script>
        document.onmousedown = chd;
        function chd(event)
        {
            if (event.button==2)
            {
                alert("Right Click Disabled!")
                return false;
            }
        }
        
        document.onkeydown= function(e) {
            if(e.ctrlKey &&
                (e.keyCode === 67 ||
                e.keyCode === 86 ||
                e.keyCode === 85 ||
                e.keyCode === 117 )){
                 alert('not allowed');
                 return false;
                } else {
                    return true;
                }
        };       

    </script>
